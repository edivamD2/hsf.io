<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDFs Compatível</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: block;
            overflow: hidden;
            width: 100%;
            height: 100vh;
        }
        .pdf-list {
            float: left;
            width: 20%; /* Mantém a largura da lista */
            border-right: 1px solid #ccc;
            padding: 10px;
            height: 100vh;
            overflow-y: scroll;
            background-color: #f9f9f9;
        }
        .pdf-list ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .pdf-list li {
            margin-bottom: 10px;
            cursor: pointer;
            padding: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            overflow: hidden;
        }
        .pdf-list img {
            width: 50px;
            height: 50px;
            float: left;
            margin-right: 10px;
        }
        .pdf-list li span {
            font-size: 12px; /* Fonte dos links ajustada para um tamanho menor */
            color: #333;
            line-height: 50px;
        }
        .pdf-viewer {
            float: left;
            width: calc(100% - 20%); /* Garante que o visualizador use 80% da largura disponível */
            max-width: 700px; /* Define o limite de 700px para a largura */
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="pdf-list">
        <ul id="pdf-files">
            <li data-pdf-path="pdfs/protoc_CLASS_RISCO.pdf">
                <img src="thumbnails/pdf_128x128_1.png" alt="PDF 1 Thumbnail">
                <span>Classificação de Risco PS</span>
            </li>
            <li data-pdf-path="pdfs/protoc_DOR_TOR.pdf">
                <img src="thumbnails/pdf_128x128_1.png" alt="PDF 2 Thumbnail">
                <span>Protocolo Dor Torácica</span>
            </li>
            <li data-pdf-path="pdfs/protoc_FLUXO_DOR_TOR.pdf">
                <img src="thumbnails/pdf_128x128_1.png" alt="PDF 3 Thumbnail">
                <span>Fluxograma Dor Torácica</span>
            </li>
            <li data-pdf-path="pdfs/protoc_SEPSE.pdf">
                <img src="thumbnails/pdf_128x128_1.png" alt="PDF 4 Thumbnail">
                <span>Protocolo SEPSE</span>
            </li>
            <li data-pdf-path="pdfs/protoc_FORM_SEPSE.pdf">
                <img src="thumbnails/pdf_128x128_1.png" alt="PDF 5 Thumbnail">
                <span>Form. Protocolo SEPSE Adulto</span>
            </li>
            <li data-pdf-path="pdfs/protoc_NEWS.pdf">
                <img src="thumbnails/pdf_128x128_1.png" alt="PDF 6 Thumbnail">
                <span>Protocolo de NEWS</span>
            </li>
        </ul>
    </div>

    <div class="pdf-viewer">
        <iframe id="pdfViewer" src="" frameborder="0"></iframe>
    </div>
</div>

<script type="text/javascript">
    function addClickEventToItems() {
        var pdfItems = document.getElementById('pdf-files').getElementsByTagName('li');
        for (var i = 0; i < pdfItems.length; i++) {
            pdfItems[i].onclick = function() {
                var pdfPath = this.getAttribute('data-pdf-path');
                document.getElementById('pdfViewer').src = pdfPath;
            };
        }
    }

    if (window.attachEvent) {
        window.attachEvent('onload', addClickEventToItems);  // Para navegadores antigos como IE8
    } else {
        window.addEventListener('load', addClickEventToItems, false); // Para navegadores modernos
    }
</script>

</body>
</html>
