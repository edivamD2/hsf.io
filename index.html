<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer with Thumbnails and Fade Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .pdf-list {
            width: 20%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f0f0f0;
            height: 100vh;
            overflow-y: auto;
        }
        .pdf-viewer {
            width: 70%;
            padding: 20px;
            box-sizing: border-box;
            transition: opacity 0.5s ease-in-out;
            opacity: 1;
        }
        iframe {
            width: 100%;
            height: 800px; /* Aumentando o tamanho do iframe */
            border: none;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        img {
            width: 40px;  /* Diminuindo o tamanho da miniatura */
            height: 60px;
            object-fit: cover;
            margin-right: 10px;
            border: 1px solid #ddd;
        }
        li span {
            font-size: 12px; /* Diminuindo o tamanho do texto */
        }
        li:hover {
            text-decoration: underline;
            color: blue;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="pdf-list">
            <ul id="pdf-files">
                <li data-pdf-path="pdfs/file1.pdf" data-thumbnail="thumbnails/pdf_128x128_1.png">
                    <img src="thumbnails/pdf_128x128_1.png" alt="PDF 1 Thumbnail"><span>Document 1</span>
                </li>
                <li data-pdf-path="pdfs/file2.pdf" data-thumbnail="thumbnails/pdf_128x128_1.png">
                    <img src="thumbnails/pdf_128x128_1.png" alt="PDF 2 Thumbnail"><span>Document 2</span>
                </li>
                <li data-pdf-path="pdfs/file3.pdf" data-thumbnail="thumbnails/pdf_128x128_1.png">
                    <img src="thumbnails/pdf_128x128_1.png" alt="PDF 3 Thumbnail"><span>Document 3</span>
                </li>
                <!-- Adicione mais itens conforme necessário -->
            </ul>
        </div>

        <div class="pdf-viewer" id="viewer-container">
            <iframe id="pdfViewer" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        // Obtendo a lista de PDFs e o contêiner do visualizador
        const pdfItems = document.querySelectorAll('#pdf-files li');
        const pdfViewer = document.getElementById('pdfViewer');
        const viewerContainer = document.getElementById('viewer-container');

        // Função para carregar o PDF selecionado no visualizador com efeito de fade
        function loadPDF(event) {
            const pdfPath = event.currentTarget.getAttribute('data-pdf-path');
            
            // Efeito de fade-out
            viewerContainer.style.opacity = 0;

            // Espera a conclusão do fade-out e carrega o PDF, depois faz fade-in
            setTimeout(() => {
                pdfViewer.src = pdfPath;
                viewerContainer.style.opacity = 1; // Efeito de fade-in
            }, 500); // Duração de 500ms para o fade-out
        }

        // Anexando ouvintes de evento de clique aos itens da lista de PDFs
        pdfItems.forEach(item => {
            item.addEventListener('click', loadPDF);
        });
    </script>

</body>
</html>
